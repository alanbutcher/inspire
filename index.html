<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
</head>

<div class="container-fluid">
<body id="body">
		<div class="row">
			<div class="col-12">
				<div id="weather">
					Your Weather Template
				</div>
			</div>
		</div>

		<div class="row spacer">
			<span></span>
		</div>

		<div class="row text align-center" id="center">
			<span id="quote">
				The Quote
			</span>
		</div>

		<footer>
			<!-- <div class="row"> -->
				<div class="col-4 todoList offset-8">
					<div>
						<ul id="todo"></ul>
					</div>
					<form class="form" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<input type="text" name="description" placeholder="New Todo">
						<button type="submit">New Todo</button>
					</form>		
				</div>
			<!-- </div> -->
		</footer>
		
		
		
		
		
		<!--JS Libraries-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
		<!--Initialize App-->
		
		<script type='module' src="app/main.js"></script>
	</body>
</div>
	
</html>
